<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Ghibli Stopwatch</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Indie+Flower&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="stopwatch-container">
    <h1>Ghibli Stopwatch</h1>

    <!-- Time display -->
    <div class="time" id="time">00:00:00.000</div>

    <!-- Control buttons -->
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop" disabled>Stop</button>
      <button id="lap">Lap</button>
      <button id="reset">Reset</button>
    </div>

    <!-- Lap records -->
    <div class="laps" id="laps"></div>
  </div>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
